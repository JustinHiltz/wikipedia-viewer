<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wikipedia Viewer | justinhiltz.com</title>
    <link rel="stylesheet" href="css/style.css" charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="js/script.js"></script>
  </head>
  <body>
    <div class="row">
      <div class="column-2 column"><p></p></div>
      <div class="column-8 column">
        <header>
          <h1 class="lead-header">Search Wikipedia</h1>
        </header>
        <div class="row">
          <div class="column-12 column">
            <input type="search" id="search" placeholder="What are you interested in?">
          </div>
        </div>
        <a href="https://en.wikipedia.org/wiki/Special:Random" class="button postfix" target="_blank">
          Or click this link for something random and exciting
        </a>
      </div>
    </div>

    <div class="row">
      <div class="column-2 column"><p></p></div>
      <div id="results" class="column column-8"></div>
    </div>

  </body>
</html>
